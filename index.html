<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>Fruitts & Berries</title>
   <link href="css/style.css" rel="stylesheet">
   <link href="css/normalize.css" rel="stylesheet">
</head>

<body class="main-body">
   <header class="main-haeder">
      <div class="menu">
         <p class="menu__text menu__burger">Меню</p>
         <ul class="list menu__list">

            <li class="menu__list-item">
               <a class="link" href="tel:+78312910707">
                  <span class="link__number">+7 (831)291-07-07</span>
               </a>
               <span class="number-text">горячая линия</span>
            </li>

            <li class="menu__list-item">
               <a class="link" href="tel:+78312913131">
                  <span class="link__number">+7 (831) 291-31-31</span>
               </a>
               <span class="number-text">интернет магазин</span>
            </li>

         </ul>
      </div>
      <img class="main-haeder__logo" src="img/logo.svg" width="217" height="56" alt="Логотип компании">
      <div class="user">
         <div class="user__search"></div>
         <div class="user__basket"></div>
      </div>
   </header>

   <div class="container">
      <ul class="list products-list products">

         <li class="products-list__item">
            <h2 class="products__type">Фрукты</h2>
            <p class="products__description">Скидка 20% на турецкие фрукты</p>
            <button class="products__btn btn-purple">Смотреть</button>
            <img class="pic pic-fruits" src="img/fruits.png" alt="Изображение набора фруктов">
         </li>

         <li class="products-list__item">
            <h2 class="products__type">Овощи</h2>
            <p class="products__description">Горшочек свежей зелени в подарок при любой покупке</p>
            <button class="products__btn btn-yellow">Смотреть</button>
            <img class="pic pic-vegetables" src="img/vegetables.png" alt="Изображение набора овощей">
         </li>

         <li class="products-list__item">
            <h2 class="products__type">Ягоды</h2>
            <p class="products__description">Сезонные новинки</p>
            <button class="products__btn btn-red">Смотреть</button>
            <img class="pic pic-berries" src="img/berries.png" alt="Изображение набора ягод">
         </li>

         <li class="products-list__item">
            <h2 class="products__type">Соки</h2>
            <p class="products__description">Новые вкусы</p>
            <button class="products__btn btn-green">Смотреть</button>
            <img class="pic pic-juices" src="img/juices.png" alt="Изображение сока в стекланых бутылочках">
         </li>

      </ul>
   </div>
</body>

</html>
